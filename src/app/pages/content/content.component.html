<div class="container__content">
  <div class="content__cover">
    <img [src]="photoCover" alt="Capa do artigo">
  </div>

  <div class="content__title">
    <h1>{{ contentTitle }}</h1>
  </div>

  <div class="content__description" [innerHTML]="contentDescription">
    
  </div>

  <div class="back-button">
    <a routerLink="/" class="btn-back">← Voltar para o blog</a>
  </div>
</div>
